<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  </head>

  <body>
    <main>
      <img id="loading" src="./img/Spinner-0.7s-284px.svg" alt="" />
      <ul class="list-users">
        <template class="list-users__template">
          <li class="user">
            <span class="user-id">1</span>
            <h2 class="user-name">Name</h2>
            <h3 class="user-username">Username</h3>
            <div class="user-info">
              <div class="user-address">
                <span class="user-street">street</span>
                <span class="user-suite">suite</span>
                <span class="user-city">city</span>
                <span class="user-zipcode">zipcode</span>
              </div>
              <div class="user-company">
                <span class="user-title">Romaguera-Crona</span>
                <span class="user-phrase">company catch phrase</span>
                <span class="user-bs">company bs</span>
              </div>
            </div>

            <div class="user-links">
              <a href="" class="user-email"
                ><span class="fi-rr-envelope"></span
              ></a>
              <a href="" target="_blank" class="user-location"
                ><span class="fi-rr-marker"></span
              ></a>
              <a href="" class="user-phone"
                ><span class="fi-rr-smartphone"></span
              ></a>
              <a href="" class="user-website"
                ><span class="fi-rr-world"></span
              ></a>
            </div>
          </li>
        </template>
      </ul>
      <ul class="list-posts">
        <template class="list-posts__temlate">
          <li class="post">
            <h3 class="post-title">title</h3>
            <p class="post-text">body</p>
          </li>
        </template>
      </ul>
      <ul class="list-comments">
        <template class="list-comments__template">
          <li class="comment">
            <h3 class="comment-name">name</h3>
            <a href="" class="comment-email">email</a>
            <p class="comment-text">body</p>
          </li>
        </template>
      </ul>
    </main>

</html>
